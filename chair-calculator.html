<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</header>
<style>
body {
    background-color: #ffff80;
}

</style>

<body>
    <h1>Chair Calculator</h1>
    <label>Select a type of chair:</label> <br>
    <select name="chairs" id="chairs">
        <option value=366>Caper Stacking Chair by Herman Miller ($366/chair)</option>
        <option value=249>MARKUS (office chair) by IKEA ($249/chair)</option>
        <option value=59>Generic Plastic Stacking Chair ($59/chair)</option>
        <option value=30>Cordoruy Bean Bag by Kmart ($30/chair)</option>
        <option value=719>DIAMOND Leathor-Look 3 Seater Sofa by Amart ($719/chair)</option>
        <option value=214>DuraPos Student Chair ($214/chair)</option>
        <option value=59>PINNTORP Wooden Chair by IKEA ($59/chair)</option>
    </select>
    <p>Input an amount of money:</p>
    <label>$</label><input type="number" id="money"> <br> <br>
    <button onClick="calculate()">Calculate!</button>
    <p id="numChairs"></p>

</body>

<script>
let chair;
let money;
let chairNum;
function calculate() {
    chairNum = 0;
    chair = document.getElementById("chairs").value;
    money = document.getElementById("money").value;
    chairNum = Math.round((money / chair + Number.EPSILON) * 100) / 100;
    document.getElementById("numChairs").innerHTML = 'You can buy ' + chairNum + ' chairs!';
}
</script>

</html>
